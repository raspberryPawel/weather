<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AccuWather</title>
  <!-- style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/maps/documentation/javascript/cgc/demos.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/searchStyle.css">
  <link rel="stylesheet" href="style/loginForm.css">
  <link rel="stylesheet" href="style/navStyle.css">
  <link rel="stylesheet" href="style/adminPage.css">
  <link rel="stylesheet" href="style/weatherStyle.css">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style2.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- script -->
  <script src="script/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaZwpc5qZXFmbTwGjjy41i-FuggEaJHF4&callback=initMap"
    async defer></script>
  <script src="script/mapStyle.js"></script>
  <script src="script/map.js"></script>
  <script src="script/UI.js"></script>
  <script src="script/getWeather.js"></script>
  <script src="script/Net.js"></script>
  <script src="script/init.js"></script>
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style2.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-1 col-sm-12 d-flex justify-content-center">
      </div>
      <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12 d-flex justify-content-center">
        <input type="text" placeholder="Wpisz cokolwiek aby wyszukać.." id="search">
        <div id="loc" title="Znajdź swoją lokalizację"><i class="fas fa-map-marker-alt"></i></div>
      </div>
      <div class="col-xl-2 col-lg-2 col-md-1 col-sm-12 d-flex justify-content-center">
      </div>
    </div>
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-1 col-sm-12 d-flex justify-content-center">
      </div>
      <div class="col-xl-8 col-lg-8 col-md-10 col-sm-12 d-flex justify-content-center">
        <div id="searchAutoComplete" class="d-flex flex-column justify-content-center">

        </div>
      </div>
      <div class="col-xl-2 col-lg-2 col-md-1 col-sm-12 d-flex justify-content-center">
      </div>
    </div>
  </div>
  <div id="map">
  </div>
  <nav>
    <div id="menu-button">
      <i class="fas fa-bars" style="display: block;"></i>
      <i class="fas fa-times" style="display: none;"></i>
    </div>
    <ul id="offline">
      <li>
        <a id="sigIn" href="#">Zaloguj</a>
      </li>
      <li>
        <a id="register" href="#">Zarejestruj</a>
      </li>
      <li>
        <a href="#contact">Kontakt</a>
      </li>
    </ul>
    <ul id="online">
      <li>
        <a id="sigIn" href="#">Konto</a>
      </li>
      <li>
        <a id="logout" href="#">Wyloguj</a>
      </li>
      <li>
        <a href="#contact">Kontakt</a>
      </li>
    </ul>
  </nav>
  <div id="login">
    <i id="loginCancel" class="fas fa-times" style="display: block;"></i>
    <div class="container">
      <form id="Login">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Adres Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
        </div>
        <div class="forgot">
          <a href="reset.html">Forgot password?</a>
        </div>
        <button type="submit" id="loginSubmit" class="btn btn-primary">Zaloguj</button>
        <div id="loginInfo" style="text-align: center; padding: 10px;"></div>
      </form>
    </div>
  </div>

  <div id="registerForm">
    <i id="registerCancel" class="fas fa-times" style="display: block;"></i>
    <div class="container">
      <form id="Register">
        <div class="form-group">
          <input type="Text" id="registerName" class="form-control" placeholder="Imie i Nazwisko">
        </div>
        <div class="form-group">
          <input type="email" id="registerEmail" class="form-control" placeholder="Adres Email" title="Adres email jest nieprawidłowy">
        </div>
        <div class="form-group">
          <input type="password" id="registerPassword" class="form-control" pattern="(.{3}).+" data-toggle="tooltip"
            title="Hasło powinno zawierać więcej niż 3 litery" placeholder="Hasło">
        </div>
        <div class="form-group">
          <input type="password" id="registerPasswordRepeat" class="form-control" pattern="(.{3}).+" data-toggle="tooltip"
            title="Hasło powinno zawierać więcej niż 3 litery" placeholder="Powtorz hasło">
        </div>
        <button type="submit" id="registerSubmit" class="btn btn-primary">Zarejestruj</button>
        <div id="info" style="text-align: center; padding: 10px;"></div>
      </form>
    </div>
  </div>
  </div>

  <div id="adminPage" class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>
      <ul>
        <li>
          <a id="sigIn" href="#">Ostatnie wyszukiwania</a>
        </li>
        <li>
          <a id="design" href="#">Wygląd aplikacji</a>
        </li>
        <li>
          <a href="#contact">Kontakt</a>
        </li>
      </ul>
    </nav>
    <div id="show"><i class="fas fa-bars"></i></div>

    <!-- Page Content -->
    <div id="content">
    </div>
  </div>


  <div id="positionInfo">
    <h1 id="posInfo">Określamy Twoją lokalizację</h1>
    <i class="fas fa-spinner"></i>
  </div>
</body>

</html>
